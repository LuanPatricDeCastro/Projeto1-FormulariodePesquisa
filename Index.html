<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link rel = "stylesheet" type = "text/css" href = "formulario.css" media = "">
    <title> Formulário de Pesquisa </title>
</head>
<body>
    <div>
        <h1 id = "titulo" > Formulário de pesquisa para desenvolvedores </h1>
        <br>
        <P id = "subtitulo" > Complete seus dados: </P>
        <br>
        <br>
    </div>
    <form>
        <fieldset id = "grupo">
            <div>
                <label for = "nome" > <strong>  Nome: </strong></label>
                <input type = "text" name = "nome" id = "nome" required>
                <br>
            </div>
            <div>
                <label for = "sobrenome"> <strong>  Sobrenome:  </strong></label>
                <input type = "text" name = "sobrenome" id = "sobrenome" required>
                <br>
            </div>
            <div> 
                <label for = "email"> <strong> E-mail: </strong></label>
                <input type = "email" name = "email" id = "email" required>
                <br>
            </div>
        </fieldset>
        <div id = "escolhagenero">
            <label> <strong> Informe seu gênero: </strong></label>
            <label> 
                <input type ="radio" name = "mulhercisgenero" id = "mulhercisgenero"> Mulher Cisgênero
            </label>
            
            <label> 
                <input type ="radio" name = "mulhertransgenero" id = "mulhertransgenero"> Mulher Transgênero
            </label>

            <label> 
                <input type ="radio" name = "homemcisgenero" id = "homemcisgenero"> Homem Cisgênero
            </label>
            
            <label> 
                <input type ="radio" name = "homemtransgenero" id = "homemtransgenero"> Homem Transgênero
            </label>

            <label> 
                <input type ="radio" name = "homemcisgenero" id = "homemcisgenero"> Homem Cisgênero
            </label>

            <label> 
                <input type ="radio" name = "generonaobinario" id = "generonaobinario"> Gênero Não Binário
            </label>
            
            <label> 
                <input type ="radio" name = "agenero" id = "agenero"> Agênero
            </label>
            
            <label> 
                <input type ="radio" name = "outro" id = "outro"> outro
                <input type = "text" name = "outro" id = "outro"> Qual seu gênero?
            </label>
        </div>

        <div id = "tipodesenvolvimento">
            <label> <strong> Qual lado da aplicação você desenvolve? </strong></label>
            <label>
                <input type = "radio" name = "devweb" value = "front-end"> Front-end 
            </label>
            <label>
                <input type = "radio" name = "devweb" value = "Back-end"> Back-end 
            </label>
            <label>
                <input type = "radio" name = "devweb" value = "Fullstack"> Full stack 
            </label>
        </div>

        <div id = "senioridade">
            <label for = "senioridade"> <strong> Senioridade: </strong></label>
            <select id = "senioridade">
                <option selected disable value = ""> Informe seu nível de experiência </option>
                <option> Júnior </option>
                <option> Pleno </option>
                <option> Sênior </option>
            </select>
        </div>

        <fieldset id = "grupo">
            <div id = "check">
                <label> <strong> Selecione as tecnologias que você utiliza: </strong> </label> <br> <br>
                <input type = "checkbox" id = "tecnologia1" name = "tecnologia1" value = "HTML">
                <label for = "tecnologia1"> HTML </label>
                <input type = "checkbox" id = "tecnologia2" name = "tecnologia2" value = "CSS">
                <label for = "tecnologia2"> CSS </label>
                <input type = "checkbox" id = "tecnologia3" name = "tecnologia3" value = "HTML">
                <label for = "tecnologia3"> Javascript </label>
                <input type = "checkbox" id = "tecnologia4" name = "tecnologia4" value = "C#">
                <label for = "tecnologia4"> C# </label>
                <input type = "checkbox" id = "tecnologia5" name = "tecnologia5" value = "PHP">
                <label for = "tecnologia5"> PHP </label>
                <input type = "checkbox" id = "tecnologia6" name = "tecnologia6" value = "Phyton">
                <label for = "tecnologia6"> Phyton </label>
                <input type = "checkbox" id = "tecnologia7" name = "tecnologia7" value = "Java">
                <label for = "tecnologia7"> Java </label>
            </div>
        </fieldset>

        <div id = "campoinformacao">
            <br>
            <label> </strong> Conte um pouco da sua experiência: </strong> </label>
            <textarea row = "10" style = "width: 50em" id = "experiencia" name = "experiencia"> </textarea>
            <br>
        </div>

        <button type = "submit" class = "botao"> Concluído </button>
    </form>
</body>
</html>
