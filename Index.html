<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title> Formulário de Pesquisa </title>
</head>
<body>
    <div>
        <h1> Formulário de pesquisa para desenvolvedores </h1>
        <P> Informe seus dados: </P>

    </div>
    <form>
        <fieldset>
            <div>
                <label> Nome: </label>
                <input type = "text" name = "nome" id = "nome">
            </div>
            <div>
                <label> Sobrenome: </label>
                <input type = "text" name = "sobrenome" id = "sobrenome">
            </div>
        </fieldset>

        <div> 
            <label> E-mail: </label>
            <input type = "email" name = "email" id = "email">
        </div>

        <div>
            <label> Informe seu gênero: </label>
            <label> 
                <input type ="radio" name = "mulhercisgenero" id = "mulhercisgenero"> Mulher Cisgênero
            </label>
            
            <label> 
                <input type ="radio" name = "mulhertransgenero" id = "mulhertransgenero"> Mulher Transgênero
            </label>

            <label> 
                <input type ="radio" name = "homemcisgenero" id = "homemcisgenero"> Homem Cisgênero
            </label>
            
            <label> 
                <input type ="radio" name = "homemtransgenero" id = "homemtransgenero"> Homem Transgênero
            </label>
            <label> 
                <input type ="radio" name = "homemcisgenero" id = "homemcisgenero"> Homem Cisgênero
            </label>
        </div>
    </form>
</body>
</html>
