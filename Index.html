<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title> Formulário de Pesquisa </title>
</head>
<body>
    <div>
        <h1> Formulário de pesquisa para desenvolvedores </h1>
        <P> Informe seus dados: </P>

    </div>
    <form>
        <fieldset>
            <div>
                <label> Nome: </label>
                <input type = "text" name = "nome" td = "nome">
            </div>
            <div>
                <label> Sobrenome: </label>
                <input type = "text" name = "sobrenome" td = "sobrenome">
            </div>
        </fieldset>
    </form>
</body>
</html>
